{% extends "encyclopedia/layout.html" %}

{% block title %}
{{title}}
{% endblock %}

{% block body %}
<h1>Edit Page</h1>
<form style="width:40%" action="{% url 'edit' title %}" method="POST">
    {%csrf_token%}
    <br>
    {{ form.title }}
    <br><br>
    {{ form.content.errors }}
    {{ form.content.label_tag }}
    <br>
    {{ form.content }}
    <br>

    <input class="btn btn-primary" type="submit" value="Save">
</form>
{% endblock %}
